[defaults]
inventory = bastos-ubuntu-workstation
# WARNING: host_key_checking disabled for initial setup convenience.
# For production, enable this and pre-populate ~/.ssh/known_hosts
host_key_checking = false
interpreter_python = auto_silent
# Suppress upstream collection deprecation warnings (ansible.posix 2.1.0 _text import)
deprecation_warnings = false

[privilege_escalation]
become = true
become_method = sudo
